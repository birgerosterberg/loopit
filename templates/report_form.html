{% extends 'base.html' %}

{% block content %}
<h2 class="text-light">Report {{ content_item }}</h2>
<p class="text-light">Debug: content_type = {{ content_type }}, object_id = {{ object_id }}</p>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Submit Report</button>
</form>
{% endblock %}
