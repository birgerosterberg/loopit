{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <div class="row justify-content-center align-items-center">
        <div class="col-md-6 text-light text-center">
            <h1 class="display-4">Edit My Profile</h1>
            <hr class="my-4 bg-light">
            <form method="post" enctype="multipart/form-data" class="mt-4">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn text-dark fw-bold btn btn-info btn-outline-light text-center">Save
                    Changes</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
