{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card dark-card custom-border">
                <div class="card-body text-center">
                    <h1 class="text-light">Confirm Delete</h1>
                    <p class="text-light mb-4">Are you sure you want to delete this post?</p>
                    <form method="post">
                        {% csrf_token %}
                        <input type="submit" value="Delete" class="btn btn-danger">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
