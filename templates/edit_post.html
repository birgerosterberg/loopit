{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <div class="row justify-content-center align-items-center">
        <div class="col-md-8 text-light text-center">
            <h2 class="display-4">Edit Post</h2>
            <hr class="my-4 bg-light">

            <form method="post" enctype="multipart/form-data" class="mt-4">
                {% csrf_token %}
                {{ form|crispy }}
                <div class="mt-3">
                    <button type="submit"
                        class="btn text-dark fw-bold btn btn-info btn-outline-light text-center">Update</button>
                </div>
            </form>

        </div>
    </div>
</div>
{% endblock %}
