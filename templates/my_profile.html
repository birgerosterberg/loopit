{% extends 'base.html' %}

{% block content %}
<div class="text-light">
    <h1>My Profile</h1>
    <p>Username: {{ user.username }}</p>
    <p>First Name: {{ user_profile.first_name }}</p>
    <p>Last Name: {{ user_profile.last_name }}</p>
    <p>About: {{ user_profile.about }}</p>
    <p>Profile Picture:</p>
    <!-- <img src="{{ user_profile.profile_picture.url }}" alt="Profile Picture" width="150"> -->
    <a href="{% url 'edit_profile' %}">Edit Profile</a>
</div>
{% endblock %}
