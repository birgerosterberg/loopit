{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row justify-content-center align-items-center">
        <div class="col-md-6 text-light text-center">
            <h1 class="display-4 text-shadow">{{ user.username }}</h1>
            <hr class="my-4 bg-light">
            <p class="fs-5 fw-bold">{{ user_profile.first_name }} {{ user_profile.last_name }}</p>
            <p class="fs-5 fw-bold">{{ user_profile.about }}</p>
            {% if user.profile.profile_picture %}
            <img src="{{ user.profile.profile_picture.url }}" alt="Profile Picture" class="img-fluid rounded-circle"
                style="max-width: 200px;">
            {% else %}
            <img src="https://res.cloudinary.com/dzy9fbvej/image/upload/v1693328057/uslm4ta0hxnkva4eyg7f.webp"
                alt="Default Profile Picture" class="img-fluid" style="max-width: 200px;">
            {% endif %}
            <div class="mt-3">
                <a href="{% url 'edit_profile' %}"
                    class="btn text-dark fw-bold btn btn-info btn-outline-light text-center">Edit Profile</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
