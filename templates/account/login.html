{% extends "base.html" %}

{% load i18n %}
{% load account socialaccount %}

{% block head_title %}{% trans "Sign In" %}{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card dark-card custom-border">
        <div class="card-body text-center">
          <h1 class="text-light">{% trans "Sign In" %}</h1>
          <form class="login text-light" method="POST" action="{% url 'account_login' %}">
            {% csrf_token %}
            <div class="mb-3">
              <label for="id_login" class="form-label text-light">Username:</label>
              <input type="text" name="login" placeholder="Username" autocomplete="username" maxlength="150" required
                id="id_login" class="form-control">
            </div>
            <div class="mb-3">
              <label for="id_password" class="form-label text-light">Password:</label>
              <input type="password" name="password" placeholder="Password" autocomplete="current-password" required
                id="id_password" class="form-control">
            </div>
            <div class="form-check form-check-inline">
              <input type="checkbox" name="remember" id="id_remember" class="form-check-input">
              <label for="id_remember" class="form-check-label text-light">Remember Me</label>
            </div>
            {% if redirect_field_value %}
            <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}">
            {% endif %}
            <div class="d-flex justify-content-between mt-3">
              <button type="submit" class="btn btn-primary">{% trans "Sign In" %}</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
